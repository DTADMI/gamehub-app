name: "CI/CD â€” Frontend: test, build-once, push (Hub+AR), deploy"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  # Manual trigger (no special inputs)

# Set default permissions for all jobs in the workflow
permissions:
  contents: read
  id-token: write # Required for OIDC authentication
  packages: write # Required for pushing to container registries

env:
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  # Artifact Registry repository name (create it once in your project)
  AR_REPO: ${{ vars.AR_REPO || 'gamehub' }}
  FRONTEND_SERVICE: ${{ vars.FRONTEND_SERVICE || 'gamehub-app' }}

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node & pnpm (Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.24.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint:ci

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  build-local-and-tag-images:
    name: Build once locally and tag images
    needs: [ test-frontend, test-e2e ]
    runs-on: ubuntu-latest
    # Explicit permissions for this job
    permissions:
      contents: read
      id-token: write
      packages: write
    # Make GITHUB_TOKEN available to all steps in this job
    env:
      GITHUB_TOKEN: ${{ github.token }} # Use the automatically provided token
    outputs:
      has_hub: ${{ steps.prep.outputs.has_hub }}
      has_gcp: ${{ steps.prep.outputs.has_gcp }}
      HUB_SHA: ${{ steps.prep.outputs.HUB_SHA }}
      HUB_LATEST: ${{ steps.prep.outputs.HUB_LATEST }}
      LOCAL_IMAGE: ${{ steps.prep.outputs.LOCAL_IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare variables (registries and tags)
        id: prep
        shell: bash
        env:
          # Do NOT expose real secret values to the shell. Instead, pass boolean flags
          # evaluated by the Actions expression engine.
          SA_PRESENT: ${{ secrets.GCP_SA_KEY != '' }}
          WIF_PROVIDER_PRESENT: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' }}
          WIF_SA_PRESENT: ${{ secrets.GCP_SERVICE_ACCOUNT != '' }}
        run: |
          # Docker Hub availability
          if [ -n "${{ vars.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "has_hub=true" >> $GITHUB_OUTPUT
          else
            echo "has_hub=false" >> $GITHUB_OUTPUT
          fi

          # Artifact Registry availability (need project, region, and either SA key or WIF)
          HAS_KEY=false; HAS_WIF=false
          # Check for service account key using boolean flag from expressions (no secret expansion here)
          if [ "$SA_PRESENT" = "true" ]; then
            HAS_KEY=true
          fi

          # Check for Workload Identity Federation
          if [ "$WIF_PROVIDER_PRESENT" = "true" ] && [ "$WIF_SA_PRESENT" = "true" ]; then
            HAS_WIF=true
          fi

          # Set outputs
          echo "HAS_SA_KEY=$HAS_KEY" >> $GITHUB_OUTPUT
          echo "HAS_WIF=$HAS_WIF" >> $GITHUB_OUTPUT

          # Set has_gcp based on available authentication methods
          if [ "$HAS_KEY" = "true" ] || [ "$HAS_WIF" = "true" ]; then
            echo "has_gcp=true" >> $GITHUB_OUTPUT
          else
            echo "has_gcp=false" >> $GITHUB_OUTPUT
          fi

          # Compute names
          SHA=${GITHUB_SHA}
          AR_REPO=${{ vars.GCP_ARTIFACT_REPO }}; if [ -z "$AR_REPO" ]; then AR_REPO=gamehub; fi
          FRONT=${{ env.FRONTEND_SERVICE }}
          HUB_REPO=${{ vars.DOCKERHUB_REPO }}
          if [ -z "$HUB_REPO" ]; then HUB_REPO="${{ vars.DOCKERHUB_USERNAME }}/gamehub-app"; fi

          echo "LOCAL_IMAGE=local/gamehub-app:$SHA" >> $GITHUB_OUTPUT
          # Avoid exporting AR_* via outputs since they are derived from secrets; compute them in downstream job
          echo "HUB_SHA=docker.io/$HUB_REPO:$SHA" >> $GITHUB_OUTPUT
          echo "HUB_LATEST=docker.io/$HUB_REPO:latest" >> $GITHUB_OUTPUT

      - name: Build Docker image once (with public env build args)
        env:
          LOCAL_IMAGE: ${{ steps.prep.outputs.LOCAL_IMAGE }}
        run: |
          FINGERPRINT=$(printf "%s" "${{ vars.NEXT_PUBLIC_API_URL }}|${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}|${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}|${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}|${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}|${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}|${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" | sha256sum | cut -d' ' -f1)

          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ vars.NEXT_PUBLIC_API_URL }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID="${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID="${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" \
            --build-arg PUBLIC_ENV_FINGERPRINT="$FINGERPRINT" \
            -t "$LOCAL_IMAGE" .

      - name: Save built image as artifact (OCI tar)
        env:
          LOCAL_IMAGE: ${{ steps.prep.outputs.LOCAL_IMAGE }}
        run: |
          mkdir -p out
          docker save "$LOCAL_IMAGE" -o out/gamehub-app-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: gamehub-app-image
          path: out/gamehub-app-image.tar
          if-no-files-found: error
          retention-days: 1

  push-and-deploy-to-cloud-run:
    name: Push to Artifact Registry (:sha + :latest) and Deploy to Cloud Run
    needs: [ build-local-and-tag-images ]
    # Run only when GCP auth is available
    if: ${{ needs.build-local-and-tag-images.outputs.has_gcp == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: gamehub-app-image
          path: ./out

      - name: Load image
        run: |
          docker load -i ./out/gamehub-app-image.tar

      - name: Select auth method (WIF preferred, fall back to SA key)
        env:
          SA_JSON: ${{ secrets.GCP_SA_KEY }}
          WIF_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          WIF_SA_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: |
          HAS_WIF=false
          if [ -n "$WIF_PROVIDER" ] && [ -n "$WIF_SA_EMAIL" ]; then HAS_WIF=true; fi
          HAS_SA=false
          if [ -n "$SA_JSON" ]; then HAS_SA=true; fi
          echo "HAS_WIF=$HAS_WIF" >> $GITHUB_ENV
          echo "HAS_SA=$HAS_SA" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud (WIF)
        if: ${{ env.HAS_WIF == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate with GCP using service account key (if WIF not available)
        if: ${{ env.HAS_WIF != 'true' && env.HAS_SA == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Optional: enable required Google APIs if explicitly allowed.
      # By default we DO NOT attempt to enable project services from CI to respect least-privilege SAs.
      - name: (Optional) Enable Cloud Run & Artifact Registry APIs
        if: ${{ vars.ENABLE_GCP_APIS == 'true' }}
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          set -e
          gcloud services enable run.googleapis.com artifactregistry.googleapis.com --project "$PROJECT_ID" --quiet

      - name: Determine runtime service account for Cloud Run
        id: runtime-sa
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          OVERRIDE_SA: ${{ vars.CLOUD_RUN_SERVICE_ACCOUNT }}
        run: |
          set -e
          # Caller (deploy identity)
          CALLER=$(gcloud config get-value account 2>/dev/null || true)
          echo "CALLER_SA=$CALLER" >> $GITHUB_ENV

          # Decide runtime service account with minimal permissions required
          # Priority:
          # 1) Explicit override via repo var CLOUD_RUN_SERVICE_ACCOUNT
          # 2) Fallback to using the caller (deploy) service account as the runtime identity
          # This avoids the need to read projectNumber (which requires Cloud Resource Manager API)
          if [ -n "$OVERRIDE_SA" ]; then
            RUNTIME_SA="$OVERRIDE_SA"
          else
            RUNTIME_SA="$CALLER"
          fi
          echo "RUNTIME_SA=$RUNTIME_SA" >> $GITHUB_ENV

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Compute and tag images for Artifact Registry
        run: |
          LOCAL_IMAGE=${{ needs.build-local-and-tag-images.outputs.LOCAL_IMAGE }}
          AR_REPO_NAME=${{ vars.GCP_ARTIFACT_REPO }}
          if [ -z "$AR_REPO_NAME" ]; then AR_REPO_NAME=gamehub; fi
          FRONT=${{ env.FRONTEND_SERVICE }}
          SHA=${GITHUB_SHA}
          AR_SHA="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$AR_REPO_NAME/$FRONT:$SHA"
          AR_LATEST="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$AR_REPO_NAME/$FRONT:latest"
          docker tag "$LOCAL_IMAGE" "$AR_SHA"
          docker tag "$LOCAL_IMAGE" "$AR_LATEST"
          echo "AR_SHA=$AR_SHA" >> $GITHUB_ENV
          echo "AR_LATEST=$AR_LATEST" >> $GITHUB_ENV

      - name: Push to Artifact Registry (:sha)
        run: docker push "$AR_SHA"

      - name: Push to Artifact Registry (:latest)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: docker push "$AR_LATEST"

      - name: Deploy to Cloud Run (using AR :sha)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image="$AR_SHA" \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3000 \
            --service-account="${{ env.RUNTIME_SA }}" \
            --set-env-vars NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }} \
            --quiet

  # Fallback mirror push: if AR push/deploy fails for any reason but Docker Hub is available,
  # push the image to Docker Hub so there is at least a published artifact for debugging/local use.
  push-to-dockerhub:
    name: Push to Docker Hub as AR fallback (:sha + :latest)
    needs: [ build-local-and-tag-images, push-and-deploy-to-cloud-run ]
    # Only use Docker Hub when Artifact Registry (GCP) is NOT available or failed.
    if: ${{ needs.build-local-and-tag-images.outputs.has_hub == 'true' && ( needs.build-local-and-tag-images.outputs.has_gcp == 'false' || needs.push-and-deploy-to-cloud-run.result == 'failure' ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: gamehub-app-image
          path: ./out

      - name: Load image
        run: |
          docker load -i ./out/gamehub-app-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute and tag images for Docker Hub
        run: |
          LOCAL_IMAGE=${{ needs.build-local-and-tag-images.outputs.LOCAL_IMAGE }}
          HUB_SHA=${{ needs.build-local-and-tag-images.outputs.HUB_SHA }}
          HUB_LATEST=${{ needs.build-local-and-tag-images.outputs.HUB_LATEST }}
          docker tag "$LOCAL_IMAGE" "$HUB_SHA"
          docker tag "$LOCAL_IMAGE" "$HUB_LATEST"
          echo "HUB_SHA=$HUB_SHA" >> $GITHUB_ENV
          echo "HUB_LATEST=$HUB_LATEST" >> $GITHUB_ENV

      - name: Push to Docker Hub (:sha)
        run: docker push "$HUB_SHA"

      - name: Push to Docker Hub (:latest)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: docker push "$HUB_LATEST"

  test-e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    # Let PRs continue even if E2E fails (preview builds), but keep main gated
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node & pnpm (Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.24.0 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        env:
          # Ensure access-control redirect expectations are enforced
          E2E_PUBLIC_MODE: "false"
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:8080/api' }}
        run: pnpm test:e2e

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
          retention-days: 7
